<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Version Test</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 20px; line-height: 1.6; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        iframe { border: 2px solid #007bff; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>🔄 Working Version Restoration Test</h1>
    <div id="results"></div>

    <h2>📺 Application Preview</h2>
    <iframe src="/0925/" width="100%" height="600" title="Restored iGFAP Application"></iframe>

    <script type="module">
        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        async function testRestoration() {
            try {
                addResult('🔄 Testing restored working version...', 'info');

                // Test simple auth manager
                const { simpleAuthManager } = await import('./src/auth/simple-auth.js');
                addResult('✅ Simple authentication manager loaded', 'success');

                // Test store state
                const { store } = await import('./src/state/store.js');
                const state = store.getState();
                addResult(`✅ Store initial state: ${state.currentScreen}`, 'success');

                // Test authentication flow
                const isValidInitially = simpleAuthManager.isValidSession();
                addResult(`📋 Initial session valid: ${isValidInitially}`, isValidInitially ? 'success' : 'info');

                // Test authentication with correct password
                const authResult = await simpleAuthManager.authenticate('Neuro25');
                addResult(`🔐 Authentication with 'Neuro25': ${authResult}`, authResult ? 'success' : 'error');

                if (authResult) {
                    const sessionValid = simpleAuthManager.isValidSession();
                    addResult(`✅ Session after auth: ${sessionValid}`, 'success');
                }

                // Test app creation
                const { createApp } = await import('./src/core/app-controller.js');
                const app = await createApp();
                addResult('✅ App controller created successfully', 'success');

                addResult('🎉 RESTORATION SUCCESSFUL! App should work like the original.', 'success');
                addResult('💡 Use password "Neuro25" to access the application', 'info');

            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        testRestoration();
    </script>
</body>
</html>
