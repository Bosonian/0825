<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICH Volume Visualization Test</title>
    <link rel="stylesheet" href="./src/styles/volume-components.css">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 20px;
            background: #f9fafb;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .test-controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #volume-test-results {
            display: grid;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  ICH Volume Visualization Test</h1>
    
    <div class="test-controls">
        <label>GFAP Value (pg/ml):</label>
        <input type="number" id="gfap-input" value="1000" min="0" max="10000" step="50">
        <button onclick="updateVolumeTest()">Update Volume</button>
        <button onclick="runTestSuite()">Run Test Suite</button>
    </div>
    
    <div id="volume-test-results"></div>
    
    <div class="test-section">
        <h3>Console Output</h3>
        <div id="console-output" style="background: #1f2937; color: #f9fafb; padding: 15px; border-radius: 6px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto;"></div>
    </div>

    <script type="module">
        import { calculateICHVolume, testVolumeCalculator } from './src/logic/ich-volume-calculator.js';
        import { renderCompactVolumeDisplay, renderDetailedVolumeCard } from './src/ui/components/volume-display.js';
        import { renderBrainVisualization } from './src/ui/components/brain-visualization.js';
        
        // Console output capture
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            const output = document.getElementById('console-output');
            if (output) {
                output.textContent += args.join(' ') + '\n';
                output.scrollTop = output.scrollHeight;
            }
        };
        
        window.updateVolumeTest = function() {
            const gfapValue = parseFloat(document.getElementById('gfap-input').value) || 0;
            const resultsContainer = document.getElementById('volume-test-results');
            
            console.log(`ðŸ§ª Testing with GFAP: ${gfapValue} pg/ml`);
            
            const volumeResult = calculateICHVolume(gfapValue);
            console.log(`ðŸ“Š Volume: ${volumeResult.displayVolume}, Risk: ${volumeResult.riskLevel}, Mortality: ${volumeResult.mortalityRate}`);
            
            resultsContainer.innerHTML = `
                <div class="test-section">
                    <h3>Compact Volume Display</h3>
                    ${renderCompactVolumeDisplay(gfapValue)}
                </div>
                
                <div class="test-section">
                    <h3>Detailed Volume Card (Expanded)</h3>
                    ${renderDetailedVolumeCard(gfapValue, true)}
                </div>
                
                <div class="test-section">
                    <h3>Brain Visualization Sizes</h3>
                    <div style="display: flex; gap: 20px; align-items: center; justify-content: center;">
                        <div>
                            <h4>Compact (120px)</h4>
                            ${renderBrainVisualization(volumeResult.volume, 'compact')}
                        </div>
                        <div>
                            <h4>Detailed (200px)</h4>
                            ${renderBrainVisualization(volumeResult.volume, 'detailed')}
                        </div>
                    </div>
                </div>
            `;
        };
        
        window.runTestSuite = function() {
            console.log('ðŸš€ Running comprehensive test suite...');
            testVolumeCalculator();
            
            const testValues = [0, 100, 500, 1000, 1500, 3000, 5000];
            testValues.forEach(gfap => {
                console.log(`\n--- Testing GFAP: ${gfap} ---`);
                updateVolumeTest();
                document.getElementById('gfap-input').value = gfap;
            });
        };
        
        // Initialize with default value
        window.addEventListener('load', () => {
            updateVolumeTest();
        });
        
        // Add toggle function for detailed cards
        window.toggleVolumeDetails = function() {
            const card = document.querySelector('.volume-detail-card');
            if (card) {
                const isExpanded = card.classList.contains('expanded');
                const gfapValue = parseFloat(document.getElementById('gfap-input').value) || 0;
                
                if (isExpanded) {
                    card.classList.remove('expanded');
                    card.classList.add('collapsed');
                } else {
                    card.classList.remove('collapsed');
                    card.classList.add('expanded');
                }
                
                // Re-render with new state
                const newContent = renderDetailedVolumeCard(gfapValue, !isExpanded);
                card.outerHTML = newContent;
            }
        };
    </script>
</body>
</html>
